<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adham's Resume</title>
    <link rel="icon" href="/lib/letter-a.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall page layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height for vertical centering */
            margin: 0;
            padding: 1rem; /* Add some padding to the body for very small screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        /* Ensure the main container takes full width on small screens and has max width on larger */
        .container-wrapper {
            width: 100%; /* Full width on smaller screens */
            max-width: 500px; /* Max width for larger screens */
            padding: 2rem; /* Increased padding inside the container */
            box-sizing: border-box;
        }
        /* Adjust heading font size for better mobile readability */
        h1 {
            font-size: 2.25rem; /* Default text-3xl */
        }
        @media (min-width: 768px) { /* md breakpoint */
            h1 {
                font-size: 2.5rem; /* text-4xl at md breakpoint */
            }
        }
    </style>
    <!-- Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-wrapper mx-auto bg-white p-8 rounded-xl shadow-lg text-center">
        <!-- Main heading for the page -->
        <h1 class="font-bold text-gray-800 mb-10">
            Select Your Language
        </h1>

        <!-- Language selection buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-6">
            <!-- English Language Button -->
            <button
                onclick="selectLanguage('en')"
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300"
            >
                English
            </button>

            <!-- Arabic Language Button -->
            <button
                onclick="selectLanguage('ar')"
                class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300"
                dir="rtl"
            >
                العربية
            </button>
        </div>
    </div>

    <script>
        function selectLanguage(lang) {
            if (lang === 'en') {
                window.location.href = 'https://adhamsaadi.github.io/pdfjs-dist/web/viewer.html?file=/lib/adham-resume-en.pdf';
            } else if (lang === 'ar') {
                window.location.href = 'https://adhamsaadi.github.io/pdfjs-dist/web/viewer.html?file=/lib/adham-resume-ar.pdf';
            }
        }
    </script>
</body>
</html>
