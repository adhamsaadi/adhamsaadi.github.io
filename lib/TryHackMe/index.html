<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/lib/letter-a.png" type="image/png">
    <title>adhamsaadi@TryHackMe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .titles {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        @media (min-width: 1024px) {
            .titles {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .titles {
                grid-template-columns: 1fr;
                padding: 0;
            }
            h1 {
                font-size: 1.5em;
                padding: 10px 0;
                text-align: center;
            }
        }
        .title {
            font-size: 1.2em;
            cursor: pointer;
            color: #007bff;
        }
        .title:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>adhamsaadi@TryHackMe</h1>
        <div id="titles" class="titles"></div>
    </div>

    <div id="imageModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); overflow-y: auto;">
        <img id="modalImage" src="" alt="Saved Web Page" style="width: 100%;">
    </div>

    <script>
        const titles = [
            "000_Become_a_Hacker", "001_Linux_Fundamentals", "002_Regular_Expressions", "003_Linux_Modules", "004_Toolbox_Vim", "005_Tmux", "006_Bash_Scripting", "007_Python_Basics", "008_JavaScript_Basics", "009_What_is_Networking", "010_Introductory_Networking", "011_Networking_Concepts", "012_Network_Services", "013_Network_Services_2", "014_SQL_Injection", "015_SQL_Injection_Lab", "016_SQLMAP", "017_Introduction_to_Cryptography", "018_Cryptography_Basics", "019_Cryptography_for_Dummies", "020_Encryption_Crypto_101", "021_Security_Awareness", "022_Security_Principles", "023_Secure_Network_Architecture", "024_Governance_&_Regulation", "025_ISO27001", "026_Identity_and_Access_Management", "027_Defensive_Security_Intro", "028_Incident_Response_Process", "029_DFIR_An_Introduction", "030_Threat_Hunting_Introduction", "031_SOC_Fundamentals", "032_Splunk_Exploring_SPL", "033_IR_Playbooks", "034_Introduction_to_SIEM", "035_Introduction_to_OWASP_ZAP", "036_OWASP_Top_10", "037_Web_Application_Basics", "038_XSS", "039_CSRF", "040_SSRF", "041_SSTI", "042_Enumeration_&_Brute_Force", "043_Advanced_SQL_Injection", "044_Burp_Suite_Repeater", "045_Passive_Reconnaissance", "046_Active_Reconnaissance", "047_Nmap", "048_Nmap_Live_Host_Discovery", "049_OpenVAS", "050_Nessus", "051_Metasploit_Introduction", "052_Linux_Backdoors", "053_Wifi_Hacking_101", "054_Post_Exploitation_Basics", "055_Phishing_Analysis_Fundamentals", "056_Phishing_Emails_in_Action", "057_Red_Team_Fundamentals", "058_Cyber_Kill_Chain", "059_Intro_to_Threat_Emulation", "060_The_Hacker_Methodology", "061_Unified_Kill_Chain", "062_How_Websites_Work", "063_HTTP_in_Detail", "064_DNS_in_detail", "065_DNS_Manipulation", "066_Snort", "067_Intrusion_Detection", "068_Intro_to_Log_Analysis", "069_Intro_to_Logs", "070_Intro_to_IR_and_IM", "071_MBR_and_GPT_Analysis", "072_Linux_File_System_Analysis", "073_Linux_Process_Analysis", "074_Hydra", "075_Google_Dorking", "076_Tor", "077_TShark", "078_Wazuh", "079_Careers_in_Cyber", "080_Preparation", "081_Intro_to_PoC_Scripting", "082_Intro_to_Docker", "083_Intro_to_IoT_Pentesting", "084_Mobile_Malware_Analysis", "085_RustScan", "086_Search_Skills", "087_SSDLC", "088_Pentesting_Fundamentals", "089_Security_Engineer_Intro", "090_Vulnerabilities_101", "091_ParrotPost_Phishing_Analysis", "092_Intro_to_Threat_Emulation", "093_ffuf", "094_Introductory_Researching", "095_Common_Attacks", "096_Cactus", "097_Brute_Force_Heroes", "098_Empire", "099_Supply_Chain_Attack_Lotile", "100_Traffic_Analysis_Essentials", "101_Forensic_Imaging", "102_Linux_Server_Forensics"
        ];

        const titlesContainer = document.getElementById('titles');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        titles.forEach(titleText => {
            const title = document.createElement('div');
            title.className = 'title';
            title.innerText = titleText;
            title.addEventListener('click', () => {
		modalImage.src = '';
		setTimeout(() => {
		modalImage.src = `images/${titleText}.png`;
		imageModal.style.display = 'block';
		history.pushState(null, null, '#image-view');
		}, 50);
	    });
            titlesContainer.appendChild(title);
        });

        imageModal.addEventListener('click', () => {
            history.back();
        });

        window.addEventListener('popstate', () => {
            imageModal.style.display = 'none';
        });
    </script>
</body>
</html>
