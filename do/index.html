<!DOCTYPE html>
<link rel="icon" href="icon.png" type="image/x-icon"><html>
<head>
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    form {
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 20px;
      font-size: 24px;
      width: 500px;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .completed {
      text-decoration: line-through;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      margin-left: 20px;
    }

    #clear-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Simple To-Do List</h1>

  <form id="todo-form">
    <input type="text" id="task-input" placeholder="Enter a task" required>
    <button type="submit">Add Task</button>
  </form>

  <ul id="task-list"></ul>

  <button id="clear-btn">Clear All Tasks</button>

  <script>
    const form = document.getElementById('todo-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');
    const clearButton = document.getElementById('clear-btn');

    // Retrieve tasks from local storage
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Function to render tasks
    function renderTasks() {
      taskList.innerHTML = '';

      tasks.forEach(function(task) {
        const taskItem = document.createElement('li');
        taskItem.innerText = task.name;

        if (task.completed) {
          taskItem.classList.add('completed');
        }

        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = 'Delete';
        deleteBtn.className = 'delete-btn';

        taskItem.appendChild(deleteBtn);
        taskList.appendChild(taskItem);

        deleteBtn.addEventListener('click', function() {
          deleteTask(task);
        });

        taskItem.addEventListener('click', function() {
          toggleTaskStatus(task);
        });
      });
    }

    // Function to add a new task
    function addTask(name) {
      const newTask = {
        name: name,
        completed: false
      };

      tasks.push(newTask);
      saveTasks();
      renderTasks();
    }

    // Function to delete a task
    function deleteTask(task) {
      const taskIndex = tasks.indexOf(task);
      tasks.splice(taskIndex, 1);
      saveTasks();
      renderTasks();
    }

    // Function to toggle task status (completed/uncompleted)
    function toggleTaskStatus(task) {
      task.completed = !task.completed;
      saveTasks();
      renderTasks();
    }

    // Function to clear all tasks
    function clearAllTasks() {
      tasks = [];
      saveTasks();
      renderTasks();
    }

    // Function to save tasks to local storage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Event listener for form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const taskName = taskInput.value.trim();

      if (taskName !== '') {
        addTask(taskName);
        taskInput.value = '';
      }
    });

    // Event listener for clear all tasks button
    clearButton.addEventListener('click', function() {
      clearAllTasks();
    });

    // Initial rendering of tasks
    renderTasks();
  </script>
</body>
</html>
